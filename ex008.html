<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>js-8-somando</title>
	<style>
		h1{
			font:30pt Arial;
		}
		input{
			font:20pt Arial;
			width:100px;
			text-align:center; 

		}
		div{
			font:18pt Arial;
			margin-top:20px;
		}

	</style>
</head>
<body>
   <h1>Somando Valores</h1>
   <input type="number" name="txt1" id="txt1">
   <input type="number" name="txt2" id="txt2">
   <input type="button" value="Somar" onclick="somar()">
   <div id="res">Resultado</div>
   <script >
   	function somar(){
	   	var t1 = window.document.getElementById('txt1')
	   	var t2 = window.document.querySelector('input#txt2')
	   	var res = window.document.getElementById('res')
	   	var n1 = Number(t1.value)
	   	var n2 = Number(t2.value)
   		var r = n1 + n2
   		res.innerHTML = `A soma de ${n1} com ${n2} = <strong>${r}</strong>`
   	}
   </script>
</body>
</html>
